{% extends "base.html" %}

{% block content %}
<section class="cv-section" data-aos="fade-up">
    <div class="row mb-5">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4 fw-bold gradient-text">Curriculum Vitae</h1>
            <p class="lead text-muted mb-5">
                My professional journey and qualifications
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card cv-preview-card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <a href="{{ url_for('static', filename='cv/Umar CV UK.pdf') }}" 
                           class="btn btn-primary btn-lg" 
                           target="_blank">
                            <svg class="me-2" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Download CV
                        </a>
                    </div>
                    
                    <div class="cv-preview">
                        <iframe src="{{ url_for('static', filename='cv/Umar CV UK.pdf') }}" 
                                width="100%" 
                                height="800px" 
                                class="cv-iframe">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.cv-preview-card {
    border: none;
    border-radius: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.cv-iframe {
    border: none;
    border-radius: 0.5rem;
    background: #f8f9fa;
}

.cv-preview {
    margin-top: 2rem;
    border-radius: 0.5rem;
    overflow: hidden;
}
</style>
{% endblock %}
